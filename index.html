<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="img/Light Bulb.gif">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:wght@300;400;500;600;700&family=Zain:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="preloader" id="preloader">
        <div class="loader">
            <img class="Light" src="img/Light Bulb.gif">

        </div>
    </div>

    <nav id="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <p class="logo-text" id="headerLogo"></p>
            </div>
            <ul class="nav-center" id="headerNavLinks"></ul>
            <div class="nav-right">
                 <button class="theme-toggle" id="themeToggle"><img src="img/moon.png" class="mode"
                        alt="Switch to dark mode"></button>
                          <button class="lang-toggle text-font" id="langToggle"></button>
                <a href="Login.html" class="btn1-hero text-font" id="loginbtn"></a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-main">
        <div class="hero-wrapper">
            <div class="hero-content-main">
                <h1 class="hero-title-main title-font" id="heroTitle"></h1>
                <p class="hero-description text-font" id="heroDescription"></p>
                <a href="#contact" class="btn-hero text-font" id="heroButton"></a>
            </div>
            <img class="hero-illustration" src="img/im1.png" alt="Youth skills illustration">
        </div>
        <img class="hero-tree" src="img/tr.png" alt="Growth tree">
 </section>
    <div class="hero-wave">
        <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
        </svg>
    </div>

    <section class="sec-principles-section">

        <div class="container">
            <div class="sec-section-header">
                <h2 class="sec-section-title" id="principlesTitle"></h2>
                <p class="sec-section-subtitle" id="principlesSubtitle"></p>
            </div>
            <div class="sec-principles-grid" id="principlesGrid"></div>
        </div>
        <div class="hero-wave1">
            <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
            </svg>
        </div>
    </section>

     <section class="sec-case-study-section">

        <div class="container">
            <div class="sec-case-study-content">
                <div class="sec-case-study-text">
                    <span class="sec-case-study-badge" id="caseStudyBadge"></span>
                    <h2 class="sec-case-study-title" id="caseStudyTitle"></h2>
                    <ul class="sec-case-study-list" id="caseStudyList"></ul>
                </div>
                <div class="sec-case-study-image-wrapper">
                    <div class="sec-stat-overlay sec-stat-top-left">
                        <div class="sec-stat-number-large" id="caseStudyStat1"></div>
                        <div class="sec-stat-label" id="caseStudyLabel1"></div>
                    </div>
                    <div class="sec-stat-overlay sec-stat-bottom-right">
                        <div class="sec-stat-number-large" id="caseStudyStat2"></div>
                        <div class="sec-stat-label" id="caseStudyLabel2"></div>
                    </div>
                    <img src="img/Eyes-cuate.png" alt="Case study" class="sec-case-study-image">
                </div>
            </div>
        </div>

    </section>

     <section class="testimonials-section">
        <img src="img/s(2).png" class="testimonials-img">
        <div class="testimonials-container">
            <div class="testimonials-section">
                <h2 class="testimonials-title testimonials-title" id="testimonialsTitle"></h2>
                <div class="testimonials-container">
                    <div class="testimonial-slider">
                        <div class="slider-wrapper" id="testimonialSlider"></div>
                    </div>

                    <div class="slider-dots" id="sliderDots"></div>
                </div>
            </div>
    </section>

     <section class="sec-index-section">
        <div class="container">
            <div class="sec-index-header">
                <h2 class="sec-index-title" id="secIndexTitle"></h2>
                <div class="sec-index-tags" id="secIndexTags"></div>
                <ul class="sec-index-list" id="secIndexList"></ul>
            </div>
            <img src="img/hhh.png" class="bk-img">
        </div>
        <div class="hero-wave">
            <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
            </svg>
        </div>
    </section>

     <section class="sec-transition-section">

        <div class="container">
            <div class="sec-transition-layout">
                <div class="sec-transition-intro">
                    <h2 class="sec-transition-title" id="cardsSliderTitle"></h2>
                    <p class="sec-transition-text" id="cardsSliderSubtitle"></p>
                </div>
                <div class="sec-cards-slider" id="secCardsSlider"></div>
            </div>
        </div>

        <div class="hero-wave2">
            <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
            </svg>
        </div>
    </section>

       <section class="image-slider-section" id="imageSliderSection">
        <img class="hero-tree" src="img/tr.png" alt="Growth tree">
        <div class="container">
            <div class="slider-header">
                <h2 class="slider-section-title title-font" id="sliderSectionTitle"></h2>
                <p class="slider-section-subtitle text-font" id="sliderSectionSubtitle"></p>
            </div>
            <div class="image-slider-container">
                <div class="slider-main" id="imageSliderMain">
                    <button class="slider-btn slider-prev" id="sliderPrevBtn">‹</button>
                    <div class="slider-images" id="sliderImages">
                        <img src="img/sk.jpeg" alt="Young people practicing life skills together"
                            class="slider-image-item active">
                        <img src="img/sk2.jpg" alt="Focusing on emotional awareness and reflection"
                            class="slider-image-item">
                        <img src="img/sk3.jpg" alt="Supportive learning environment for youth"
                            class="slider-image-item">
                        <img src="img/sk6.jpg" alt="Information about youth mental health and skills"
                            class="slider-image-item">
                        <img src="img/cooking-at-home-image.jpg" alt="Youth feeling more confident after skill-building"
                            class="slider-image-item">
                    </div>
                    <button class="slider-btn slider-next" id="sliderNextBtn">›</button>
                </div>
                <div class="slider-indicators" id="sliderIndicators"></div>
            </div>
        </div>
        <img class="hero-tree1" src="img/tr - Copy.png" alt="Growth tree">
    </section>
     <section class="faq-section">
        <div class="faq-container">
            <div class="faq-header">
                <h2 class="faq-title title-font" id="faqTitle"></h2>
                <p class="faq-subtitle text-font" id="faqSubtitle"></p>
            </div>

            <div class="faq-list" id="faqList"></div>
        </div>
        <div class="faq-illustration">
            <img src="img/ff.png" alt="FAQ illustration">
        </div>
    </section>

    <footer class="footer-main">

        <div class="footer-main-content" id="footerContent"></div>

        <div class="footer-bottom">
            <p class="text-font" id="footerCopyright"></p>
        </div>
    </footer>
      <button id="scrollTopBtn" class="scroll-top-btn">↑</button>

        <script src="js.js"></script>
</body>

</html>
