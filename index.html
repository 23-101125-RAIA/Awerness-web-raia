<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="img/Light Bulb.gif">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:wght@300;400;500;600;700&family=Zain:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="preloader" id="preloader">
        <div class="loader">
            <img class="Light" src="img/Light Bulb.gif">

        </div>
    </div>

    <nav id="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <p class="logo-text" id="headerLogo"></p>
            </div>
            <ul class="nav-center" id="headerNavLinks"></ul>
            <div class="nav-right">
                 <button class="theme-toggle" id="themeToggle"><img src="img/moon.png" class="mode"
                        alt="Switch to dark mode"></button>
                          <button class="lang-toggle text-font" id="langToggle"></button>
                <a href="Login.html" class="btn1-hero text-font" id="loginbtn"></a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-main">
        <div class="hero-wrapper">
            <div class="hero-content-main">
                <h1 class="hero-title-main title-font" id="heroTitle"></h1>
                <p class="hero-description text-font" id="heroDescription"></p>
                <a href="#contact" class="btn-hero text-font" id="heroButton"></a>
            </div>
            <img class="hero-illustration" src="img/im1.png" alt="Youth skills illustration">
        </div>
        <img class="hero-tree" src="img/tr.png" alt="Growth tree">
 </section>
    <div class="hero-wave">
        <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
        </svg>
    </div>

    <section class="sec-principles-section">

        <div class="container">
            <div class="sec-section-header">
                <h2 class="sec-section-title" id="principlesTitle"></h2>
                <p class="sec-section-subtitle" id="principlesSubtitle"></p>
            </div>
            <div class="sec-principles-grid" id="principlesGrid"></div>
        </div>
        <div class="hero-wave1">
            <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 120L60 105C120 90 240 60 360 45C480 30 600 30 720 37.5C840 45 960 60 1080 67.5C1200 75 1320 75 1380 75L1440 75V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z" />
            </svg>
        </div>
    </section>

        <script src="js.js"></script>
</body>

</html>
